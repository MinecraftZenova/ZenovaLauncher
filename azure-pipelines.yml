# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  NUGET_PACKAGES: $(Pipeline.Workspace)/.nuget/packages
  
steps:
- task: Cache@2
  inputs:
    key: 'nuget | "$(Agent.OS)" | $(Build.SourcesDirectory)/ZenovaLauncher/packages.lock.json | $(Build.SourcesDirectory)/ZenovaBackend/packages.lock.json'
    restoreKeys: |
       nuget | "$(Agent.OS)"
       nuget
    path: $(NUGET_PACKAGES)
  displayName: Cache NuGet packages

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: 'ZenovaLauncher/Output/ZenovaLauncher.exe'
    artifactName: drop

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'GitHub - TrinityDevelopers'
    repositoryName: 'MinecraftZenova/ZenovaLauncher'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'gitTag'
    tag: 'release-v[0-9]*\S*'
    title: '$(Build.BuildNumber)'
    releaseNotesSource: 'inline'
    assets: 'ZenovaLauncher/Output/ZenovaLauncher.exe'
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'commitBased'